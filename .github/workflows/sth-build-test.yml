name: STH build and tests

on:
  pull_request:
    branches: [ release/*, main, feature/gha-optimalization ]

jobs:
  build-test-sth:
    name: Build and test STH (Nodejs ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Setup Nodejs ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Linter
        run: yarn lint

      - name: Build packages
        run: yarn build:packages

      - name: Run packages tests
        run: yarn test:packages-no-concurrent

      - name: Build refapps
        run: yarn build:refapps

      - name: Pack sequences
        run: yarn packseq

  build-docker:
    name: Build docker image (Nodejs ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2

      - name: Build Docker images
        run: yarn build:docker

  run-bdd-tests:
    name: Test STH (Nodejs ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [ build-test-sth, build-docker ]
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2

      - name: Run BDD for HUB params
        run: SCRAMJET_TEST_LOG=1 yarn test:bdd-ci-no-host

      - name: Run BDD tests
        run: SCRAMJET_TEST_LOG=1 yarn test:bdd-ci

